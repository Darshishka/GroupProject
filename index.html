<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WikiFy</title>
    <!--CSS link-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
     <div class="jumbotron">
         <h1 class="text-center">Welcome to WikiFy</h1>
         <p class="text-center">Start listening and learn about your favorite artist</p>
     </div>
     <br>
     <div class="container">
         <div class="row">
             <div class="col-lg-12">
                 <h2 class="text-center">Add your favorite artist!</h2>
                 <div class="form-group text-center">
                    <input class="form-control" id="artist-name" type="text">
                    <br>
                    <button class="btn btn-primary" id="submit-artist" type="submit">Submit</button>

                </div>
             </div>
         </div>
     </div>
    
</body>
</html>
